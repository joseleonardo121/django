{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Editar Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input id="dni" name="dni" type="text" class="form-control" value="{{ cliente.dni }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" value="{{ cliente.nombre }}" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input id="apellido" name="apellido" type="text" class="form-control" value="{{ cliente.apellido }}" required>
                            </div>
                            <div class="form-group">
                                <label for="celular">Celular</label>
                                <input id="celular" name="celular" type="text" class="form-control" value="{{ cliente.celular }}" required>
                            </div>
                            <button name="submit" type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
