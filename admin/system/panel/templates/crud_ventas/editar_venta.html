{% extends '../index_master.html' %}

{% block content %}

    <!-- page content -->
        <div class="right_col" role="main">


            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Editar Venta</title>
                <!-- Bootstrap CSS -->
            </head>
            <body>
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Editar Venta</h1>
                    <form method="POST" action="{% url 'editar_venta' venta.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ venta.descripcion }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="monto">Monto</label>
                            <input type="number" class="form-control" id="monto" name="monto" step="0.01" value="{{ venta.monto }}" required>
                        </div>
                        <div class="form-group">
                            <label for="metodo_pago">Método de Pago</label>
                            <select class="form-control" id="metodo_pago" name="metodo_pago" required>
                                <option value="E" {% if venta.metodo_pago == 'E' %}selected{% endif %}>Efectivo</option>
                                <option value="Y" {% if venta.metodo_pago == 'Y' %}selected{% endif %}>Yape</option>
                                <option value="T" {% if venta.metodo_pago == 'T' %}selected{% endif %}>Tarjeta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado" name="estado" disabled>
                                <option value="N" {% if venta.estado == 'N' %}selected{% endif %}>No Revisado</option>
                                <option value="R" {% if venta.estado == 'R' %}selected{% endif %}>Revisado</option>
                            </select>
                            <input type="hidden" name="estado" value="{{ venta.estado }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{% url 'ventas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>

                <!-- Bootstrap JS and dependencies -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </body>
            </html>
        </div>
        <!-- /page content -->
{% endblock %}
