{% extends '../index_master.html' %}

{% block content %}

    <!-- page content -->
        <div class="right_col" role="main">


                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Agregar Venta</title>
                    <!-- Bootstrap CSS -->
                </head>
                <body>
                    <div class="container mt-5">
                        <h1 class="text-center mb-4">Agregar Venta</h1>
                        <form method="POST" action="{% url 'agregar_venta' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="monto">Monto</label>
                                <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="metodo_pago">Método de Pago</label>
                                <select class="form-control" id="metodo_pago" name="metodo_pago" required>
                                    <option value="E">Efectivo</option>
                                    <option value="Y">Yape</option>
                                    <option value="T">Tarjeta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select class="form-control" id="estado" name="estado" disabled>
                                    <option value="N" selected>No Revisado</option>
                                </select>
                                <input type="hidden" name="estado" value="N">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Venta</button>
                            <a href="{% url 'ventas' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>

                    <!-- Bootstrap JS and dependencies -->
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                </body>
                </html>

            </div>
            <!-- /page content -->
    {% endblock %}
